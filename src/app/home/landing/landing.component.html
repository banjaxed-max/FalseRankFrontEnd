<h2>Welcome to True Rank</h2>
<p>
    Sometimes it's hard to find a real metric to find out what your rank is. The in-game MMR and LP system is broken, so use this tool as a dedicated
    <br>
    metric to see what your True Rank really is!
</p>

<form (ngSubmit)="onSubmit()">
    <input required [(ngModel)]="summonerName" name="summonerName" placeholder="Summoner Name">
    
    <br>
    <button type="submit">Submit</button>
</form>
